{% extends "base.html" %}

{% block content %}
<h2>Registrar Nuevo Cliente</h2>

<form method="post">
    <label for="nombre">Nombre:</label><br />
    <input type="text" id="nombre" name="nombre" required /><br /><br />

    <label for="deuda">Deuda Inicial (en Gs.):</label><br />
    <input type="number" id="deuda" name="deuda" step="0.01" required /><br /><br />

    <label for="frecuencia_pago">Frecuencia de Pago:</label><br />
    <select id="frecuencia_pago" name="frecuencia_pago" required>
        <option value="Semanal">Semanal</option>
        <option value="Quincenal">Quincenal</option>
        <option value="Mensual">Mensual</option>
    </select><br /><br />

    <button type="submit">Registrar Cliente</button>
</form>
{% endblock %}
