{% extends "base.html" %}

{% block content %}
<h2>Lista de Clientes</h2>

{% if clientes %}
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Deuda</th>
            <th>Frecuencia de Pago</th>
        </tr>
    </thead>
    <tbody>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente[0] }}</td>
            <td>{{ cliente[1] }}</td>
            <td>{{ cliente[2] }}</td>
            <td>{{ cliente[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No hay clientes registrados.</p>
{% endif %}
{% endblock %}
