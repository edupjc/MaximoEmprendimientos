{% extends "base.html" %}

{% block content %}
<h2>Informe de Pagos</h2>

{% if pagos %}
<table>
    <thead>
        <tr>
            <th>ID Pago</th>
            <th>Cliente</th>
            <th>Monto</th>
            <th>Fecha</th>
        </tr>
    </thead>
    <tbody>
        {% for pago in pagos %}
        <tr>
            <td>{{ pago[0] }}</td>
            <td>{{ pago[1] }}</td>
            <td>{{ pago[2] }}</td>
            <td>{{ pago[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No hay pagos registrados.</p>
{% endif %}
{% endblock %}
