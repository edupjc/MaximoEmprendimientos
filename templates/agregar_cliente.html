{% extends "base.html" %}
{% block title %}Agregar Cliente{% endblock %}
{% block content %}
<h2 class="mb-4">➕ Agregar Nuevo Cliente</h2>
<form method="post">
    <div class="row g-3">
        <div class="col-md-6"><input name="nombre" class="form-control" placeholder="Nombre" required></div>
        <div class="col-md-6"><input name="apellido" class="form-control" placeholder="Apellido" required></div>
        <div class="col-md-6"><input name="cedula" class="form-control" placeholder="Cédula" required></div>
        <div class="col-md-6"><input name="telefono" class="form-control" placeholder="Teléfono"></div>
        <div class="col-12"><input name="direccion" class="form-control" placeholder="Dirección"></div>
        <div class="col-12"><input name="deuda" class="form-control" placeholder="Deuda Total" type="number" step="0.01" required></div>
        <div class="col-12">
            <button class="btn btn-primary w-100">Guardar Cliente</button>
        </div>
    </div>
</form>
{% endblock %}
